<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" /> 
    <title>Killers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="killers.css" />
    <script src="jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
    <script src="killers.js" type="text/javascript"></script>
</head>
<body>

    <div class="settings" data-game-name="killers">
        <label>
            <span class="lbl-column">Lives:</span>
            <input class="setting" type="text" id="totalLives" value="3" />
        </label>
    </div>


    <div class="content">

        <div class="command-bar clearfix">
            <a class="command" href="javascript:void(0)" id="del">&lt;&lt;</a>
            <a class="command" href="javascript:void(0)" id="killer">Killer</a>
            <a class="command" href="javascript:void(0)" id="miss">Miss</a>
        </div>
     
        <div class="send-to-server viewport">
            <div class="players">
            </div>
        </div>
        
    </div>
        
    <div id="defaults">
        <div class="player">
            <div class="container">
                <div class="throws">
                    <div class="throw throw1"></div>
                    <div class="throw throw2"></div>
                    <div class="throw throw3"></div>
                </div>
                <div class="name">
                    <input type="text" />
                    <span></span>
                </div>
                <div class="scores-container">
                    <div class="number">
                        <select name='number'>
                            <option value="">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        <span></span>
                    </div>
                    <div class="lifes">
                    </div>
                </div>   
            </div>
            <div class="target"> &nbsp;</div>
        </div>
    </div>

</body>
</html>
