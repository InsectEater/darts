<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" /> 
	<title data-game-name="shanghai">Shanghai scoreboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="common.css" />
	<link rel="stylesheet" type="text/css" href="shanghai.css" />
	<script src="jquery-3.1.1.min.js"type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="shanghai_scores.js" type="text/javascript"></script>
</head>
<body class="recieved-from-server">
	<div class="content">
		<div class="command-bar clearfix">
			<div class="current-round">1</div>
		</div>

		<div class="throws-queue">
			<div class="player-row row-0">
				<div class="playername"></div>
				<div class="throws">
					<div class="throw throw1"></div>
					<div class="throw throw2"></div>
					<div class="throw throw3"></div>
				</div>
			</div>
			<div class="player-row row-1">
				<div class="playername"></div>
				<div class="throws">
					<div class="throw throw1"></div>
					<div class="throw throw2"></div>
					<div class="throw throw3"></div>
				</div>
			</div>
		</div>

		<table id="scores" class="clearfix"></table>
	 
		<div class="send-to-server viewport">
			<div class="players">
			</div>
		</div>
		
	</div>

</body>
</html>
