<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" /> 
	<title>Shanghai</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="common.css" />
	<link rel="stylesheet" type="text/css" href="shanghai.css" />
	<script src="jquery-3.1.1.min.js"type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="shanghai.js" type="text/javascript"></script>
</head>
<body>

	<div class="settings" data-game-name="shanghai">
	</div>

	<div class="content">
		<div class="command-bar clearfix">
			<div class="current-round">20</div>
			<div class="btn" id="single" title="Single">S</div>
			<div class="btn" id="double" title="Double">D</div>
			<div class="btn" id="tripple" title="Triple">T</div>
			<div class="btn" id="miss">Miss</div>
			<div class="btn" id="del">&lt;&lt;</div>
		</div>

		<table id="scores"></table>
	 
		<div class="send-to-server viewport">
			<div class="players">
			</div>
		</div>
		
	</div>

	<div class="rules">
		Shanghai rules
	</div>
		
	<div id="defaults">
	   
	</div>

</body>
</html>
